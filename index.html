<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" sizes="32x32" href="./assets/icons/favicon-32x32.png">
    <link rel="stylesheet" href="./css/normalize.css">
    <link rel="stylesheet" href="./css/main.css">
    <title>Results summary component</title>
</head>
<body>

    <div class="container">

        <header>
            <div class="header-content">
                <h3>Your Result</h3>
                <section>
                    <div class="circle">
                        <span class="score">76</span>
                        <span class="total">of 100</span>
                    </div>
                    <h2>Great</h2>
                    <p>You scored higher than 65% of the people who have taken these tests.</p>
                </section>
            </div>
        </header>
    
        <main>
            
            <section class="summary">
                <h3>Summary</h3>
                
                <!--reaction-->
                <div class="category-reaction">
                    <div class="icon">
                        <img src="./assets/icons/icon-reaction.svg" alt="reaction icon">
                    </div>
                    <span>Reaction</span>
                    <span class="score">
                        <span>80</span> / 100
                    </span>
                </div>
    
                <!--memory-->
                <div class="category-memory">
                    <div class="icon">
                        <img src="./assets/icons/icon-memory.svg" alt="memory icon">
                    </div>
                    <span>Memory</span>
                    <span class="score">
                        <span>92</span> / 100
                    </span>
                </div>
    
                <!--verbal-->
                <div class="category-verbal">
                    <div class="icon">
                        <img src="./assets/icons/icon-verbal.svg" alt="verbal icon">
                    </div>
                    <span>Verbal</span>
                    <span class="score">
                        <span>61</span> / 100
                    </span>
                </div>
                
                <!--visual-->
                <div class="category-visual">
                    <div class="icon">
                        <img src="./assets/icons/icon-visual.svg" alt="visual icon">
                    </div>
                    <span>Visual</span>
                    <span class="score">
                        <span>72</span> / 100
                    </span>
                </div>
            </section>
    
            <!--button-->
            <button>Continue</button>
        </main>
    </div>
</body>
</html>
